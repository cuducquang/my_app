name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      # Trigger on changes to any service or shared files
      - 'api-gateway/**'
      - 'discovery-server/**'
      - 'agent-service/**'
      - 'front-end/**'
      - 'mcp-chrome/**'
      - '.github/workflows/docker-ci.yml'

env:
  DOCKER_REPO: cdquang/my-app

jobs:
  # Detect which services have changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      discovery-server: ${{ steps.filter.outputs.discovery-server }}
      agent-service: ${{ steps.filter.outputs.agent-service }}
      front-end: ${{ steps.filter.outputs.front-end }}
      chrome-mcp: ${{ steps.filter.outputs.chrome-mcp }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for better diff detection

      - name: Detect changed services
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            api-gateway:
              - 'api-gateway/**'
            discovery-server:
              - 'discovery-server/**'
            agent-service:
              - 'agent-service/**'
            front-end:
              - 'front-end/**'
            chrome-mcp:
              - 'mcp-chrome/**'

  # Build and push API Gateway
  build-api-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.api-gateway == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push api-gateway image
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:api-gateway-latest
            ${{ env.DOCKER_REPO }}:api-gateway-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and push Discovery Server
  build-discovery-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.discovery-server == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push discovery-server image
        uses: docker/build-push-action@v6
        with:
          context: ./discovery-server
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:discovery-server-latest
            ${{ env.DOCKER_REPO }}:discovery-server-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and push Agent Service
  build-agent-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.agent-service == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push agent-service image
        uses: docker/build-push-action@v6
        with:
          context: ./agent-service
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:agent-service-latest
            ${{ env.DOCKER_REPO }}:agent-service-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and push Front End
  build-front-end:
    needs: detect-changes
    if: needs.detect-changes.outputs.front-end == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push front-end image
        uses: docker/build-push-action@v6
        with:
          context: ./front-end
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:front-end-latest
            ${{ env.DOCKER_REPO }}:front-end-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and push Chrome MCP bridge
  build-chrome-mcp:
    needs: detect-changes
    if: needs.detect-changes.outputs.chrome-mcp == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push chrome-mcp image
        uses: docker/build-push-action@v6
        with:
          context: ./mcp-chrome
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:chrome-mcp-latest
            ${{ env.DOCKER_REPO }}:chrome-mcp-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update chrome-mcp image tag for ArgoCD
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          sed -i "s#${{ env.DOCKER_REPO }}:chrome-mcp-[a-z0-9]\{7,40\}#${{ env.DOCKER_REPO }}:chrome-mcp-${{ github.sha }}#g" k8s/apps/chrome-mcp.yaml
          sed -i "s#${{ env.DOCKER_REPO }}:chrome-mcp-latest#${{ env.DOCKER_REPO }}:chrome-mcp-${{ github.sha }}#g" k8s/apps/chrome-mcp.yaml
          if git diff --quiet; then
            echo "No manifest changes"
            exit 0
          fi
          git add k8s/apps/chrome-mcp.yaml
          git commit -m "chore: update chrome-mcp image tag [skip ci]"
          git push


