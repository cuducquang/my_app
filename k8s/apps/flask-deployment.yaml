apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-backend
  template:
    metadata:
      labels:
        app: flask-backend
    spec:
      containers:
      - name: flask-backend
        image: cdquang/my-app:flask-api-latest
        imagePullPolicy: Always 
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
        ports:
        - containerPort: 5000
        env:
        - name: CHROMA_HOST
          value: "chromadb-service"
        - name: CHROMA_PORT
          value: "8000"
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:80"
        - name: EUREKA_SERVER_URL
          value: "http://discovery-server:8761"
        - name: EUREKA_APP_NAME
          value: "FLASK-SERVICE"
        - name: CHROME_MCP_URL
          value: "http://chrome-mcp:8000"
        - name: CHROME_MCP_TOOL
          value: "browser.navigate"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP